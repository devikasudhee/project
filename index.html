<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee by ID</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav  class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
            <form class="d-flex" id="search-form">
                <input style="color: black;"id=search-input class="form-control me-2" type="search" placeholder="Search by Employee ID" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="btn btn-primary" type="button" id="add-button">ADD</button>
        </div>
    </nav>

    <!-- -->
    <div class="container mt-5">
        <table class="table table-striped table-hover table-bordered text-center shadow-sm">
            <thead  class="thead-dark">
                <tr>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Experience</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
               
            </tbody>
        </table>
    </div>

  
    <script src="./js/java.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
